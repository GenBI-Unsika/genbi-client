name: Automatic Mirror Sync (Manual Method)

on:
  push:
    branches:
      - main # <-- Pastikan ini nama branch utama Anda

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to personal mirror
        run: |
          git push --mirror "https://ranggamuktii:${{ secrets.SYNC_PAT }}@github.com/ranggamuktii/genbi-client.git"
