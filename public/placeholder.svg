<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f3f5f9"/>
      <stop offset="100%" stop-color="#e7eefc"/>
    </linearGradient>
    <linearGradient id="bgDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#cfd8e3" stroke-width="1" opacity="0.35"/>
    </pattern>
    <clipPath id="r">
      <rect x="0" y="0" width="1600" height="900" rx="24" ry="24"/>
    </clipPath>
    <filter id="s" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="50" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with subtle rounded corner -->
  <g clip-path="url(#r)">
    <rect width="1600" height="900" fill="url(#bg)"/>
    <rect width="1600" height="900" fill="url(#grid)"/>
    <!-- Accent blobs -->
    <g opacity="0.25" filter="url(#s)">
      <circle cx="1400" cy="150" r="220" fill="#c6d6ff"/>
      <circle cx="200" cy="820" r="260" fill="#bfe3ff"/>
    </g>
  </g>

  <!-- Center icon (camera) -->
  <g transform="translate(800,450)">
    <g transform="translate(-80,-70) scale(1.2)" opacity="0.45">
      <rect x="0" y="20" rx="18" ry="18" width="160" height="120" fill="#4b5563"/>
      <circle cx="80" cy="80" r="28" fill="#ffffff"/>
      <rect x="30" y="0" width="40" height="28" rx="6" ry="6" fill="#4b5563"/>
    </g>
    <!-- Text -->
    <g text-anchor="middle">
      <text x="0" y="120" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="36" fill="#374151" opacity="0.85">Placeholder</text>
      <text x="0" y="160" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="20" fill="#6b7280" opacity="0.9">Gambar akan tampil di sini</text>
    </g>
  </g>

  <!-- Dark mode CSS inside SVG -->
  <style>
    @media (prefers-color-scheme: dark) {
      rect[fill="url(#bg)"] { fill: url(#bgDark); }
      text { fill: #e5e7eb !important; }
      text + text { fill: #9ca3af !important; }
      .dmstroke { stroke: #374151 !important; }
    }
  </style>
</svg>
